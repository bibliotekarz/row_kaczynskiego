<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
<script type="text/javascript">

  var chartDom = document.getElementById('main');
  var myChart = echarts.init(chartDom, 'dark', {
    renderer: 'svg'
  });
  var option;
  
  option = {
    title: {
      text: 'Kierunek Zalew Wiślany'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross',
        label: {
          backgroundColor: '#6a7985'
        }
      }
    },
    legend: {
      data: ['Duże z podnoszeniem mostu', 'Małe bez podnoszenia mostu']
    },
    toolbox: {
      feature: {
        saveAsImage: {}
      }
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    xAxis: [
      {
        type: 'category',
        boundaryGap: false,
        data: ['Wrzesień 2022', 'Październik 2022', 'Listopad 2022', 'Grudzień 2022', 'Styczeń 2023', 'Luty 2023']
      }
    ],
    yAxis: [
      {
        type: 'value'
      }
    ],
    series: [
      {
        name: 'Duże z podnoszeniem mostu',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
          focus: 'series'
        },
        data: [115, 63, 17, 9, 20, 15]
      },
      {
        name: 'Małe bez podnoszenia mostu',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
          focus: 'series'
        },
        data: [100,48,20,28,7,14]
      }
    ]
  };
  
  option && myChart.setOption(option);
  
</script>
